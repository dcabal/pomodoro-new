<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

<body>

    <main>
        <article>
            <h1>Pomodoro</h1>
            <form>
                <fieldset id="nuevaTarea">
                    <legend>Nueva tarea</legend>
                    <label>Introduce el nombre de la tarea
                        <input type="text" id="nombreTarea">
                    </label>
                    <label for="tiempoTarea">
                        Duraci칩n en minutos: 
                        <output id="duracionTarea"></output>
                        <input type="range" id="tiempoTarea" min="1" max="25" value="25">
                    </label>
                    <button type="button" id="empezar" disabled>Empezar</button>
                </fieldset>
                <fieldset id="tareaActual">
                    <legend>Tarea actual</legend>
                    <p id="actual"></p>
                    <p>Tiempo restante: <span id="tareaRestante"></span></p>
                    <progress id="progressTarea"></progress>
                    <button type="button" id="descansar" disabled>Descansar</button>
                </fieldset>
                <fieldset id="descanso">
                    <legend>Descanso</legend>
                    <p id="infoDescanso">Tiempo restante: <span id="descansoRestante"></span></p>
                    <label for="tiempoDescanso">Duraci칩n en minutos: 
                        <output id="duracionDescanso"></output>
                        <input type="range" id="tiempoDescanso" min="1" max="3" value="3">
                    </label>
                    <progress id="progressDescanso"></progress>
                    <button type="button" id="iniciarDescanso">Iniciar descanso</button>
                    <button type="button" id="trabajar">Volver a trabajar</button>
                </fieldset>
            </form>
            <h2>Listado de tareas</h2>
            <ol id="listaTareas"></ol>
        </article>
    </main>
